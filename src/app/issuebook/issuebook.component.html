<h1>Issue Books</h1>
<button class="delete" (click)="onBack()">Back</button>
<div class="search-container" >
  <input type="text"  placeholder="Search book here" [(ngModel)]="searchQuery" (input)="searchBooks(searchQuery)" />
  <!-- [(ngModel)]="searchQuery" (click)="searchBooks()" -->
  <button >Search</button>
</div>

<table>
  <thead>
    <tr>
      <th>Book ID</th>
      <th>Book Name</th>
      <th>ISBN</th>
      <th>Publisher</th>
      <th>Edition</th>
      <th>Price</th>
      <th>Available Copies</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.bookId }}</td>
      <td>{{ book.name }}</td>
      <td>{{ book.isbn }}</td>
      <td>{{ book.publisher }}</td>
      <td>{{ book.edition }}</td>
      <td>{{ book.price }}</td>
      <td>{{ book.copies }}</td>
      <td>
        <button (click)="issueBook(book.bookId)" class="delete" >IssueBook</button>
      </td>
    </tr>
  </tbody>
</table>
